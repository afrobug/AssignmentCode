<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input type="checkbox" id="inputChecked" style="display: none" />

      <nav class="navbar" id="menu">
        <a href="">Home</a>
        <a href="">Food</a>
        <a href="">Restaurant</a>
        <a href="">Testimonials</a>
        <a href="">Contact Us</a>
        <label for="inputChecked"
          ><img src="./images/menu-bar.png" width="25px"
        /></label>
      </nav>

      <div class="container">
        <div class="ContainerImg">
          <div class="left">
            <div><h2>left side</h2></div>
          </div>
          <div class="right">
            <img
              src="./images/pexels-robin-stickel-70497.jpg"
              width="700px"
              height=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="split left">
      <div class="centered">
        <img src="img_avatar2.png" alt="Avatar woman" />
        <h2>Jane Flex</h2>
        <p>Some text.</p>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <img src="img_avatar.png" alt="Avatar man" />
        <h2>John Doe</h2>
        <p>Some text here too.</p>
      </div>
    </div>
  </body>
</html>
